<form class="form-signin" (ngSubmit)="onSubmit()" #form="ngForm">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" name="inputEmail" class="form-control" placeholder="Email address" [(ngModel)]="login.email" required autofocus>

    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="Password" [(ngModel)]="login.password" required>

    <div class="checkbox mb-3 flex space-between">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
      <a [routerLink]="['/create-account']">Create Account</a>
    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>

    <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
</form>
